<!DOCTYPE html>
<html>

    <head th:include="fragments/header :: header">
    </head>
    <body>
        <div th:include="fragments/navbar :: navbar"></div>

        <main class="container content box">

            <h1 class="title"> Oplysninger til afhentning </h1>
            <p class="subtitle"> Udfyld dine oplysninger for at arrangere en afhentning ved adressen.</p>
        
            <form method="post" action="#">
                <div class="field">
                    <label class="label" for="the_name"> Fornavn*</label>
                    <input type="text" name="firstname" id="the_name" class="input" placeholder= "Indtast navn" required>
                </div>

                <div class="field">
                    <label class="label" for="the_name"> Efternavn</label>
                    <input type="text" name="secondname" id="the_name" class="input" placeholder= "Indtast efternavn" >
                </div>
        
                <div class="field">
                    <label class="label" for="the_email">Email*</label>
                    <input type="email" name="email" id="the_email" class="input" placeholder= "Indtast email" required>
                
                </div>
                        </div>
        
                <div class="field">
                    <label class="label" for="the_email">Adresse*</label>
                    <input type="text" name="address" id="the_email" class="input" placeholder= "Indtast adresse" required>
                  </div>

                  <div class="field">
                    <label class="label" for="the_name"> Postnummer*</label>
                    <input type="text" name="zipcode" id="the_name" class="input" maxlength="4" placeholder= "Indtast postnummer" required>
                </div>
            
                <div class="field">
                    <label class="label" for="the_email">Telefonnummer*</label>
                    <input type="text" name="number" class="input" maxlength="8" placeholder= "Indtast telefonnummer" required>
                
                </div>

                <div class="field">
                    <label class="label" for="the_name"> Andet*</label>
                    <input type="text" name="message" id="the_name" class="input" placeholder= "Eventuelle kommentarer" required >
                </div>
        
                <div class="field">
                    <input type="submit" class="button is-primary" value="INDSEND">
                </div>

            

            </div>
            </form>
        </main>

    </body>
    <footer th:include="fragments/footer :: footer">
    </footer>
</html>
